<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="main-container">
            <div class="main-container-content">
                <div class="nav">
                    <nav>
                        <div class="burger-logo-wrapper-container">
                            <div class="burger">
                                <div class="line1"></div>
                                <div class="line2"></div>
                                <div class="line3"></div>
                            </div>
                            <div class="logo-container">
                                <img
                                    src="./assets/images/voolopay-logo.png"
                                    alt="voolopay-logo"
                                    class="logo"
                                />
                            </div>
                        </div>
                        <ul class="nav-links">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Product</a></li>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Customers</a></li>
                            <li><a href="#">Pricing</a></li>
                        </ul>
                        <ul class="auth-btns-container">
                            <li>
                                <a href="#" class="auth-btns" id="login-btn"
                                    >Login</a
                                >
                            </li>
                            <li>
                                <a href="#" class="auth-btns" id="signup-btn"
                                    >Sign Up</a
                                >
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="grid-container">
                    <div class="grid-item grid-item-1 header-container">
                        <header>
                            <h1 class="header-content">
                                Expense<br />
                                management<br />
                                software to - <br />Control<br />
                                <span style="color: #ff0066">Accounting.</span>
                            </h1>
                        </header>
                    </div>
                    <div class="grid-item grid-item-2 cover-img-container">
                        <section>
                            <img
                                src="./assets/images/voolopay-cover.jpg"
                                alt="voolopay-cover"
                                id="cover-img"
                            />
                        </section>
                    </div>
                    <div
                        class="grid-item grid-item-3 get-started-section-container"
                    >
                        <div class="get-started-text-container">
                            <p class="get-started-text">
                                Let your employees claim easily by clicking the
                                receipt for review.
                            </p>
                        </div>
                        <div class="get-started-wrapper">
                            <button class="get-started-btn">Get Started</button>
                            <span class="get-started-arrow">&#10558;</span>
                        </div>
                    </div>
                </div>
                <div class="footer-container">
                    <footer class="footer">
                        <h3 class="footer-brands">Tookitaki</h3>
                        <h3 class="footer-brands">MONEYSMART</h3>
                        <h3 class="footer-brands">dathena</h3>
                        <h3 class="footer-brands">invideo</h3>
                    </footer>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./script.js" defer></script>
    </body>
</html>
